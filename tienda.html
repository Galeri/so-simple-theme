{% assign categories = site.articulos | group_by:"category" %}
{% for category in categories %} 
	<h3>{{category.name}}</h3>
	<ul class="post-list">	
      {% for articulo in category.items %} 
        <li><article><a href="{{ site.url }}{{ articulo.url }}">{{ articulo.title }}</span></a></article></li>
      {% endfor %}
	</ul>
{% endfor %}
