{% assign categories = site.articulos | group_by:"category" %}
{% for category in categories %} 
	<h3>{{category.name}}</h3>
	<ul>	
      {% for articulo in category.items %} 
        <li><a href="{{ site.url }}{{ articulo.url }}">
            {{ articulo.title }}
        </a></li>
      {% endfor %}
	</ul>
{% endfor %}
